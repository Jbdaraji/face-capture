<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <h2>Image Gallery</h2>
    <div>
        {% for image in images %}
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Captured Image" width="200">
        {% endfor %}
    </div>
</body>
</html>
